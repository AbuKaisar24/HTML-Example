<!DOCTYPE html>
<html>
<head>
  <title>Complex table</title>
  <style>table,th,td{
    border: 1px solid black
  }</style>
  <body>
  <h4 align="center">Table1 A more complex table</h4>
   <table align="center">
    <tr>
      <th></th>
      <th colspan="2">average</th>
      <th></th>
    </tr>
    <tr>
        <th></th>
        <th>height</th>
        <th>weight</th>
        <th>other category</th>
    </tr>
    <tr>
      <th>male</th>
      <td>height</td>
      <td>.003</td>
      <td>yyyy</td>
    </tr>
    <tr>
      <th>female</th>
      <td>1.99</td>
      <td>.003</td>
      <td>yyyy</td>
    </tr>
   </table>
  </body>
</head>
</html>
